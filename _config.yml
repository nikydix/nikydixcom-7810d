theme: alembic-jekyll-theme
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - netlify.toml
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji
url: ''
baseurl: ''
title: nikydix.com
description: This is my new website
permalink: pretty
logo: 'https://i.postimg.cc/LsgxW1T7/Intentional-Health-Logo-Stack-Full-copy.png'
paginate: 5
paginate_path: 'blog/page:num'
navigation_header:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Garden
    url: 'https://nikydix.roam.garden/'
  - title: Donate
    url: /donate/
  - title: Bee-Hive
    url: /
navigation_footer:
  - title: Back to top
    url: '#top'
collections:
  posts:
    title: Posts
    output: true
    description: My thoughts and ideas
    feature_text: |
      Welcome to my garden
    feature_image: 'https://i.postimg.cc/cC4GtDx8/nikysdigitalgardenheader.png'
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: pages
    values:
      layout: page
